<h1>Search Results</h1>
<form class="Game" method="GET" action="" >
    <input class="Game" type="search" name="search"> 
    <button class="Game" type="submit"> Search </button>
</form>
<ul>
  {% for game in object_list %}
    <li>
      {{ game.gameTitle }}, Vendor: {{game.vendor}}, Price: {{game.price}}, Link: {{game.url}}
    </li>
  {% endfor %}
</ul>
